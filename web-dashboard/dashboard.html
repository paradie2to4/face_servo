<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Locked Servo Dashboard - Team01</title>
    
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.connected {
            background: #10b981;
            color: white;
        }
        
        .status-badge.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .status-badge.info {
            background: #3b82f6;
            color: white;
        }
        
        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        .data-display {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .data-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }
        
        .movement-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .arrow {
            font-size: 3em;
            opacity: 0.3;
            transition: all 0.3s;
        }
        
        .arrow.active {
            opacity: 1;
            color: #3b82f6;
            transform: scale(1.2);
        }
        
        .face-icon {
            font-size: 4em;
            transition: all 0.3s;
        }
        
        .face-icon.active {
            color: #10b981;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        
        .message-log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        
        .message-log div {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid #374151;
        }
        
        .timestamp {
            color: #6b7280;
            margin-right: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
        }
        
        .info-item label {
            display: block;
            color: #6b7280;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        .info-item value {
            display: block;
            color: #111827;
            font-weight: 600;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Face-Locked Servo System</h1>
            <p style="color: #6b7280; margin-top: 5px;">Distributed Vision-Control Dashboard</p>
            <div class="status-bar">
                <div class="status-badge disconnected" id="ws-status">
                    <div class="led" style="background: #ef4444;"></div>
                    <span>Disconnected</span>
                </div>
                <div class="status-badge info">
                    <span>Team: <strong id="team-id">team01</strong></span>
                </div>
                <div class="status-badge info">
                    <span>Messages: <strong id="msg-count">0</strong></span>
                </div>
            </div>
        </header>
        
        <div class="grid">
            <!-- Movement Status Card -->
            <div class="card">
                <h2>
                    <span class="icon">üìπ</span>
                    Movement Status
                </h2>
                
                <div class="movement-indicator">
                    <div class="arrow" id="arrow-left">‚Üê</div>
                    <div class="face-icon" id="face-icon">üòä</div>
                    <div class="arrow" id="arrow-right">‚Üí</div>
                </div>
                
                <div class="data-display">
                    <div class="data-label">Current Status</div>
                    <div class="data-value" id="status-text">NO_FACE</div>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>Confidence</label>
                        <value id="confidence">0.00</value>
                    </div>
                    <div class="info-item">
                        <label>Last Update</label>
                        <value id="last-update">Never</value>
                    </div>
                </div>
            </div>
            
            <!-- System Info Card -->
            <div class="card">
                <h2>
                    <span class="icon">‚öôÔ∏è</span>
                    System Information
                </h2>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>PC Vision Node</label>
                        <value id="pc-status">Unknown</value>
                    </div>
                    <div class="info-item">
                        <label>ESP8266 Controller</label>
                        <value id="esp-status">Unknown</value>
                    </div>
                    <div class="info-item">
                        <label>Servo Angle</label>
                        <value id="servo-angle">90¬∞</value>
                    </div>
                    <div class="info-item">
                        <label>Uptime</label>
                        <value id="uptime">0s</value>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chart Card -->
        <div class="card">
            <h2>
                <span class="icon">üìä</span>
                Real-Time Tracking History
            </h2>
            <div class="chart-container">
                <canvas id="tracking-chart"></canvas>
            </div>
        </div>
        
        <!-- Message Log Card -->
        <div class="card">
            <h2>
                <span class="icon">üìù</span>
                Message Log
            </h2>
            <div class="message-log" id="message-log"></div>
        </div>
    </div>
    
    <script>
        // CONFIGURATION
        const TEAM_ID = 'BACK-BENCHERS';
        const WS_URL = 'ws://localhost:9002';
        
        // Global Variables
        let ws = null;
        let messageCount = 0;
        let startTime = Date.now();
        let reconnectAttempts = 0;
        const MAX_LOG_MESSAGES = 50;

        // Chart Setup
        const ctx = document.getElementById('tracking-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Face Position (X)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            duration: 30000,
                            refresh: 1000,
                            delay: 1000
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 640
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
        
        // UI Update Functions
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('ws-status');
            if (connected) {
                statusEl.className = 'status-badge connected';
                statusEl.innerHTML = '<div class="led" style="background: #10b981;"></div><span>Connected</span>';
            } else {
                statusEl.className = 'status-badge disconnected';
                statusEl.innerHTML = '<div class="led" style="background: #ef4444;"></div><span>Disconnected</span>';
            }
        }
        
        function updateMovementDisplay(status) {
            const leftArrow = document.getElementById('arrow-left');
            const rightArrow = document.getElementById('arrow-right');
            const faceIcon = document.getElementById('face-icon');
            const statusText = document.getElementById('status-text');
            
            // Reset all
            leftArrow.classList.remove('active');
            rightArrow.classList.remove('active');
            faceIcon.classList.remove('active');
            
            statusText.textContent = status;
            
            switch(status) {
                case 'MOVE_LEFT':
                    leftArrow.classList.add('active');
                    statusText.style.color = '#3b82f6';
                    break;
                case 'MOVE_RIGHT':
                    rightArrow.classList.add('active');
                    statusText.style.color = '#3b82f6';
                    break;
                case 'CENTERED':
                    faceIcon.classList.add('active');
                    statusText.style.color = '#10b981';
                    break;
                case 'NO_FACE':
                    faceIcon.textContent = '‚ùå';
                    statusText.style.color = '#ef4444';
                    setTimeout(() => faceIcon.textContent = 'üòä', 1000);
                    break;
            }
        }
        
        function addLogMessage(type, message) {
            const logEl = document.getElementById('message-log');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${type}: ${message}`;
            logEl.insertBefore(div, logEl.firstChild);
            
            // Limit log size
            while (logEl.children.length > MAX_LOG_MESSAGES) {
                logEl.removeChild(logEl.lastChild);
            }
        }
        
        // WebSocket Connection
        function connectWebSocket() {
            addLogMessage('System', 'Connecting to backend...');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úì WebSocket connected');
                updateConnectionStatus(true);
                addLogMessage('System', 'Connected to backend');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    messageCount++;
                    document.getElementById('msg-count').textContent = messageCount;
                    
                    if (message.type === 'movement') {
                        handleMovementMessage(message.data);
                    } else if (message.type === 'heartbeat') {
                        handleHeartbeatMessage(message.data);
                    } else if (message.type === 'device_status') {
                        handleDeviceStatus(message.data);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('‚úó WebSocket disconnected');
                updateConnectionStatus(false);
                addLogMessage('System', 'Disconnected from backend');
                
                // Attempt reconnection
                reconnectAttempts++;
                const delay = Math.min(5000, 1000 * reconnectAttempts);
                setTimeout(connectWebSocket, delay);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLogMessage('Error', 'Connection error');
            };
        }
        
        // Message Handlers
        function handleMovementMessage(data) {
            const { status, confidence, face_position } = data;
            
            updateMovementDisplay(status);
            document.getElementById('confidence').textContent = confidence.toFixed(2);
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            
            addLogMessage('Movement', `${status} (${confidence.toFixed(2)})`);
            
            // Update chart
            if (face_position && face_position.x) {
                chart.data.datasets[0].data.push({
                    x: Date.now(),
                    y: face_position.x
                });
                chart.update('quiet');
            }
        }
        
        function handleHeartbeatMessage(data) {
            if (data.node === 'pc') {
                document.getElementById('pc-status').textContent = data.status;
            } else if (data.node === 'esp8266') {
                document.getElementById('esp-status').textContent = data.status;
                if (data.angle !== undefined) {
                    document.getElementById('servo-angle').textContent = data.angle + '¬∞';
                }
            }
        }
        
        function handleDeviceStatus(data) {
            addLogMessage('Device', `Status: ${data.status || 'unknown'}`);
        }
        
        // Uptime Counter
        setInterval(() => {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(uptime / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = `${minutes}m ${seconds}s`;
        }, 1000);
        
        // Initialize
        document.getElementById('team-id').textContent = TEAM_ID;
        connectWebSocket();
        
        console.log('Dashboard initialized');
        console.log('Team ID:', TEAM_ID);
        console.log('WebSocket URL:', WS_URL);
    </script>
</body>
</html>
